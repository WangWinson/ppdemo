<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Winson DEMO</title>
    <link rel="stylesheet" href="/stylesheets/app.css">
    <link rel="stylesheet" href="/stylesheets/overrides.css">
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
    <script src="https://js.braintreegateway.com/web/3.11.0/js/client.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.11.0/js/paypal-checkout.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
<body>
    <header class="main">
        <div class="container wide">
            <div class="content slim">
                <div class="set">
                    <div class="fill"><a href="/" class="pseudoshop">PSEUDO <strong>SHOP</strong></a></div>
                    <div class="fit"><a href="https://developers.braintreepayments.com/guides/drop-in" target="_blank" class="braintree">Braintree</a></div>
                </div>
            </div>
        </div>
        <div class="notice-wrapper"></div>
    </header>
    <div class="wrapper">
        <div class="checkout container">
            <div class="content">
                <header>
                    <h1>Hello world!</h1>
                    <p>Winson's Demo for Braintree with Express Checkout</p>
                </header>
                <form id="payment-form" action="/checkout" method="post">
                    <section>
                        <label for="amount"><span class="input-label">Amount</span>
                            <div class="input-wrapper amount-wrapper">
                                <input id="amount" name="amount" type="tel" min="1" value="10">
                            </div>
                        </label>
                        <div class="bt-drop-in-wrapper">
                            <div id="bt-dropin"></div>
                        </div>
                        <div id="paypal-button-container"></div>
                    </section>
                    <input id="nonce" type="hidden" name="paymentMethodNonce">
                    <button type="submit" class="button"><span>Proceed</span></button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $.ajax({
          type: 'GET',
          url: '/checkout/client_token'
        }).done(function(req){
            renderButton(req);
        });

        function renderButton(token) {
            // Render the PayPal button
            paypal.Button.render({
                // Pass in the Braintree SDK
                braintree: braintree,
                // Pass in your Braintree authorization key
                client: {
                    sandbox: token,
                    production: '<insert production auth key>'
                },
                // Set your environment
                env: 'sandbox', // sandbox | production
                // Wait for the PayPal button to be clicked
                payment: function(data, actions) {
                    // Make a call to create the payment
                    return actions.payment.create({
                        payment: {
                            transactions: [
                                {
                                    amount: { total: '0.01', currency: 'USD' }
                                }
                            ]
                        }
                    });
                },
                // Wait for the payment to be authorized by the customer
                onAuthorize: function(data, actions) {
                    // Call your server with data.nonce to finalize the payment
                    var nonce = data.nonce;
                    console.log('Braintree nonce:', nonce);
                    // Get the payment and buyer details
                    return actions.payment.get().then(function(payment) {
                        console.log('Payment details:', payment);
                        //send to checkout for transaction payment
                        $.ajax({
                            method: 'POST',
                            url: '/checkout',
                            data: {
                                paymentMethodNonce: nonce,
                                paymentDetail: payment,
                                totalAmount: '8.8'
                            }
                        }).done(function(res) {
                            console.log(res);
                        });
                    });
                }
            }, '#paypal-button-container');
        }
    </script>
</body>
